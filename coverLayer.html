<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>css3实现3种不同的鼠标滑过图片遮罩层动画</title>
		<link rel="stylesheet" href="css/layers.css" />
	</head>

	<body>
		<h3>CSS3实现的简单实用的鼠标滑过图片遮罩层动画</h3>
		<div class="show">
			<img src="img/17.jpg" />
			<div class="layer" id="layer1">遮盖层从无到有直接出现</div>
		</div>
		<div class="show scale">
			<img src="img/14.jpg" />
			<div class="layer" id="layer2">遮盖层动画从中心出现(有缩放)</div>
		</div>
		<div class="show">
			<img src="img/16.jpg" />
			<div class="layer" id="layer3">遮盖层动画从顶部出现</div>
		</div>
	</body>

</html>
